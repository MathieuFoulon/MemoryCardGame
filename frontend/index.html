    <section class="cardboard">

      <!-- tu vois le "data-fruit" ? bizarre comme nom d'attribut ! "data-lenomquevousvoulez" est ce qu'on appelle un attribut universel 
      et va permettre de faire transiter des données entre HTML et notre script JS ! 
      Ici on s'en sert pour créer une paire de cartes : si on trouve deux fruits au même data-fruit, alors on a créé une paire valide
      
      Un peu de lecture https://developer.mozilla.org/fr/docs/Web/HTML/Global_attributes/data-*
      -->
      <div class="card" data-fruit="pommeRouge">
